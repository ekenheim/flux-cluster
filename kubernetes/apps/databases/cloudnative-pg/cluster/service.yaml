---
apiVersion: v1
kind: Service
metadata:
  name: postgres-lb
  namespace: databases
  annotations:
    coredns.io/hostname: postgres.ekenhome.se
spec:
  type: LoadBalancer
  externalTrafficPolicy: Local
  externalIPs: "192.168.50.155"
  ports:
    - name: postgres
      port: 5432
      protocol: TCP
      targetPort: 5432
  selector:
    postgresql: postgres
    role: primary
