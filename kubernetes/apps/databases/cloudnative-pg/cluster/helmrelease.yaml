---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: postgres-cluster
  namespace: &namespace databases
spec:
  interval: 15m
  chart:
    spec:
      chart: raw
      version: v0.3.1
      sourceRef:
        kind: HelmRepository
        name: dysnix-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  dependsOn:
    - name: postgres
      namespace: databases
  values:
    resources:
      - apiVersion: postgresql.cnpg.io/v1
        kind: Cluster
        metadata:
          name: postgres
          namespace: *namespace
          annotations:
            kyverno.io/ignore: "true"
        spec:
          instances: 3
          imageName: ghcr.io/cloudnative-pg/postgresql:14.5
          primaryUpdateStrategy: unsupervised
          storage:
            size: 20Gi
            storageClass: longhorn
          superuserSecret:
            name: postgres-superuser
          monitoring:
            enablePodMonitor: true
          backup:
            retentionPolicy: 30d
            barmanObjectStore:
              wal:
                compression: bzip2
                maxParallel: 8
              destinationPath: s3://postgres-db/
              endpointURL: http://192.168.1.16:9768
              s3Credentials:
                accessKeyId:
                  name: postgres-superuser
                  key: MINIO_ACCESS_KEY
                secretAccessKey:
                  name: postgres-superuser
                  key: MINIO_SECRET_KEY
