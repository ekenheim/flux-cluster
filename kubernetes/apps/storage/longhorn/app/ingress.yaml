apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: longhorn
  namespace: storage
  ingressClassName: nginx
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt
spec:
  tls:
    - hosts:
        - &host "storage.${SECRET_DOMAIN}"
      secretName: storage-ekenhome-se-tls
  rules:
    - host: storage.ekenhome.se
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: longhorn-frontend
                port:
                  number: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: longhorn-oauth2-proxy
  namespace: storage
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt
spec:
  tls:
    - hosts:
        - &host "storage.${SECRET_DOMAIN}"
      secretName: storage-ekenhome-se-tls
  rules:
    - host: storage.ekenhome.se
      http:
        paths:
          - path: /oauth2
            pathType: Prefix
            backend:
              service:
                name: longhorn-oauth2-proxy
                port:
                  number: 80
    - host: storage.ekenhome.se
      http:
        paths:
          - path: /oauth2
            pathType: Prefix
            backend:
              service:
                name: longhorn-oauth2-proxy
                port:
                  number: 80
